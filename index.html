<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <div class="header">
            Rock, Paper, Scissors
        </div>   
        <div class="content">
            <div class="container">
                <div class="information">
                    <h2 class="result">Choose your weapon!</h2>
                    <p class="description">- First to score 5 points wins -</p>
                </div>
                <div class="scoreboard">
                    <div class="playerside">
                        <div class="player">
                            <img src="./images/man.png" alt="man-icon">
                            <p class="description">Score: <span class="playerscore">0</span></p>     
                        </div>
                        <img src="./images/loading.gif" alt="loading">

                    </div>

                    <div class="computerside">
                        <img src="./images/check.png" alt="ready">
                        <div class="computer">
                            <img src="./images/robot.png" alt="robot-icon">
                            <p class="description">Score: <span class="computerscore">0</span></p>
                        </div>

                    </div>
                    
                </div>


                <div class="buttons">
                    <button class="rock"><img src="./images/rocks.png" alt="rock"></button>
                    <button class="paper"><img src="./images/parchment.png" alt="paper"></button>
                    <button class="scissors"><img src="./images/scissors.png" alt="scissors"></button>  
                </div>
               
            </div>

        </div>
        <div class="footer">
            &copy Copyright Tiberiu Amarie 2023
        </div>
    </body>

</html>
