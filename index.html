<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <div class="header">
            Rock, Paper, Scissors
        </div>   
        <div class="container">
            <h2 class="info">Choose your weapon!</h2>
            <p class="message">- First to score 5 points wins the game -</p>
            <div class="scoreboard">
                <div class="player">
                    <img src="./images/man.png" alt="man-icon">

                    <div class="score">
                        <img src="./images/loading.gif" alt="loading">
                        <p class="info para">Score: 0</p>
                    </div>
                </div>
                <div class="computer">

                    <div class="score">
                        <img src="./images/check.png" alt="ready">
                    <p class="info para">Score: 0</p>
                    </div>

                    <img src="./images/robot.png" alt="robot-icon">
                </div>
            </div>
            <div class="buttons">
                <button><img src="./images/rocks.png" alt="rock"></button>
                <button><img src="./images/parchment.png" alt="paper"></button>
                <button><img src="./images/scissors.png" alt="scissors"></button>  
            </div>
           
        </div>
        <div class="footer">
            &copy Copyright Tiberiu Amarie - 2023
        </div>
    </body>

</html>
